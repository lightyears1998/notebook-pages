language: python
python: 3.7
install:
  - pip install mkdocs
  - pip install mkdocs-material
before_script:
  - git clone --depth=1 https://github.com/lightyears1998/notebook.git docs
script:
  - mkdocs build
deploy:
  provider: pages
  local_dir: site
  skip_cleanup: true
  github_token:
    secure: 
  keep_history: true
  on:
    branch: master
