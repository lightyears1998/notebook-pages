name: Build and Deploy

on:
  push:
    branches:
    - master
  schedule:
  - cron: '*/15 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: pip install mkdocs mkdocs-material
